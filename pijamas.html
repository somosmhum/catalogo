 <div class="container mt-5">
    <h1 class="text-center mb-4">Pijamas</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="product-gallery">
      <div class="col">
        <div class="card product" data-id="1">
          <img src="https://somosmhum.github.io/catalogo/RECURSOS/pijamaliso.jpg" class="card-img-top" alt="Producto 1">
          <div class="card-body text-center">
            <h5 class="card-title">Pijama liso</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product" data-id="2">
          <img src="https://somosmhum.github.io/catalogo/RECURSOS/pijamarayas.jpg" class="card-img-top" alt="Producto 2">
          <div class="card-body text-center">
            <h5 class="card-title">Pijama rayas</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product" data-id="3">
          <img src="https://somosmhum.github.io/catalogo/RECURSOS/pijamaflores.jpg" class="card-img-top" alt="Producto 3">

            <h5 class="card-title">Piajama flores</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5" id="product-details" style="display: none;">
      <h2 class="text-center">Detalles del Producto</h2>
      <div class="card p-4">
        <h3 id="product-name" class="text-center mb-3"></h3>
        <div>

          <div id="colors" class="d-flex flex-wrap gap-2"></div>
        </div>
        <div class="mt-3">
          <h5>Tallas Disponibles:</h5>
          <div id="sizes" class="d-flex flex-wrap gap-2"></div>
        </div>
        <div class="mt-3">
          <h5>Tipos de Tela:</h5>
          <div id="fabrics" class="d-flex flex-wrap gap-2"></div>

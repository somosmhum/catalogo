<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabla de talles – Catálogo Somos.mhum</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ESTILOS INTEGRADOS -->
  <style>
    /* RESET + TIPOGRAFÍA */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif!important; }
    body { display:flex; flex-direction:column; min-height:100vh; }

    /* NAVBAR */
    .custom-bg { background-color:#343a40!important; }
    .navbar { box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    .navbar-logo { width:120px; height:60px; }
    .nav-link { font-size:1.1rem; font-weight:500; color:#fff!important; transition:color .3s; }
    .nav-link:hover { color:#d5786a!important; font-weight:bold; }
    .custom-toggler .navbar-toggler-icon {
      background-image:url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* BREADCRUMB */
    .breadcrumb { background-color:#f8f9fa; border-radius:5px; padding:.5rem 1rem; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .breadcrumb-item+ .breadcrumb-item::before { content:'>'; color:#6c757d; margin:0 .5rem; }
    .breadcrumb-item a { color:#343a40; text-decoration:none; font-weight:500; transition:color .3s; }
    .breadcrumb-item a:hover { color:#d5786a; }
    .breadcrumb-item.active { color:#6c757d; font-weight:bold; }

    /* BOTONES */
    .btn-custom { background-color:#d5786a; color:#fff; border:none; }
    .btn-custom:hover { background-color:#b65a57; }

    /* SECCIÓN TABLA DE TALLES */
    .tabla-talle-section {
      background-image: url('RECURSOS/tabla.jpg');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      color:#fff;
      padding:250px 20px;
      border-radius:10px;
    }
    .tabla-talle-content {
      background-color:rgba(0,0,0,0.5);
      padding:20px;
      border-radius:10px;
      text-align:center;
    }

    /* MODAL IMAGEN */
    #tablaTallesModal {
      display:none;
      position:fixed;
      z-index:10000;
      inset:0;
      padding-top:60px;
      background:rgba(0,0,0,0.9);
      overflow:auto;
    }
    #tablaTallesModal .modal-content {
      margin:auto;
      display:block;
      max-width:none;
      width:auto;
      height:auto;
    }
    #tablaTallesModal .close {
      position:absolute;
      top:15px;
      right:35px;
      font-size:40px;
      font-weight:bold;
      color:#fff;
      cursor:pointer;
      transition:color .3s;
    }
    #tablaTallesModal .close:hover,
    #tablaTallesModal .close:focus { color:#bbb; }

    /* FOOTER */
    footer { background-color:#343a40; color:#fff; padding:20px 0; text-align:center; margin-top:auto; }

    /* RESPONSIVE */
    @media(max-width:768px){
      .tabla-talle-section { padding:50px 20px; }
      #tablaTallesModal .modal-content { width:90%; max-width:90%; }
      .close { font-size:40px; top:15px; right:35px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light custom-bg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="RECURSOS/logo.png" alt="Logo" class="navbar-logo">
      </a>
      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Quiénes Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="como-comprar.html">Cómo comprar</a></li>
          <li class="nav-item"><a class="nav-link" href="tabladetalles.html">Tabla de Talles</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="bg-light py-2">
    <div class="container">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Tabla de talles</li>
      </ol>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="content">
    <div class="container my-5">
      <section id="tabla-talles" class="tabla-talle-section">
        <div class="tabla-talle-content">
          <h2 class="mb-4">¿Cómo saber cuál es mi talle?</h2>
          <div class="d-flex justify-content-center gap-3">
            <button id="tablaTallesBtn" class="btn btn-custom px-4 py-2">Tabla de Talles</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal -->
  <div id="tablaTallesModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="tablaTallesImg" src="">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Somos.mhum / Catálogo. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

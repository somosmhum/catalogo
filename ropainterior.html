<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ropa Interior – Catálogo Somos.mhum</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Estilos integrados -->
  <style>
    /* RESET + TIPOGRAFÍA */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family:'Roboto',sans-serif!important; }
    body { display: flex; flex-direction: column; min-height: 100vh; }

    /* NAVBAR */
    .custom-bg { background-color: #343a40 !important; }
    .navbar { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .navbar-logo { width: 120px; height: 60px; }
    .nav-link { font-size: 1.1rem; font-weight: 500; color: #fff!important; transition: color .3s; }
    .nav-link:hover { color: #d5786a!important; font-weight: bold; }
    .custom-toggler .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* BREADCRUMB */
    .breadcrumb { background-color: #f8f9fa; border-radius: 5px; padding: .5rem 1rem; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .breadcrumb-item+ .breadcrumb-item::before { content: '>'; color: #6c757d; margin: 0 .5rem; }
    .breadcrumb-item a { color: #343a40; text-decoration: none; font-weight:500; transition: color .3s; }
    .breadcrumb-item a:hover { color: #d5786a; }
    .breadcrumb-item.active { color: #6c757d; font-weight: bold; }

    /* BOTONES */
    .btn-custom { background-color: #d5786a; color: #fff; border: none; }
    .btn-custom:hover { background-color: #b65a57; }

    /* SECCIÓN ROPA INTERIOR */
    .ropa-interior-section {
      background-image: url('RECURSOS/fondoropa1.jpg');
      background-size: cover;
      background-position:center;
      background-repeat: no-repeat;
      color: #fff;
      padding: 150px 20px;
      border-radius: 10px;
    }
    .ropa-interior-content {
      background-color: rgba(0,0,0,0.5);
      padding:20px;
      border-radius:10px;
      text-align:center;
    }

    /* MODAL BOMBACHAS */
    .modal-content .btn-secondary { background-color: #d5786a!important; color:#fff; }
    .modal-content .btn-secondary:hover { background-color: #545b62!important; }

    /* FOOTER */
    footer { background-color:#343a40; color:#fff; padding:20px 0; text-align:center; margin-top:auto; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light custom-bg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="RECURSOS/logo.png" alt="Logo" class="navbar-logo"/>
      </a>
      <button
        class="navbar-toggler custom-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Quiénes Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="como-comprar.html">Cómo comprar</a></li>
          <li class="nav-item"><a class="nav-link" href="tabladetalles.html">Tabla de Talles</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="bg-light py-2">
    <div class="container">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Ropa Interior</li>
      </ol>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="content">
    <div class="container my-5">
      <section class="ropa-interior-section">
        <div class="ropa-interior-content">
          <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
            <a href="conjuntos.html">
              <button class="btn btn-custom px-4 py-2">Conjuntos</button>
            </a>
            <button
              class="btn btn-custom px-4 py-2"
              data-bs-toggle="modal"
              data-bs-target="#modalBombachasOpciones"
            >
              Bombachas
            </button>
            <a href="corpiños.html">
              <button class="btn btn-custom px-4 py-2">Corpiños</button>
            </a>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal Bombachas -->
  <div
    class="modal fade"
    id="modalBombachasOpciones"
    tabindex="-1"
    aria-labelledby="modalBombachasOpcionesLabel"
    aria-hidden="true"
    data-bs-backdrop="false"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBombachasOpcionesLabel">Seleccionar opción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body d-flex gap-2 justify-content-center">
          <button class="btn btn-secondary" onclick="redirectTo('unidad')">Unidad</button>
          <button class="btn btn-secondary" onclick="redirectTo('pack')">Pack</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Somos.mhum / Catálogo. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectTo(option) {
      if (option === 'unidad') {
        window.location.href = 'bombachas-unidad.html';
      } else {
        window.location.href = 'bombachas-pack.html';
      }
    }
  </script>
</body>
</html>

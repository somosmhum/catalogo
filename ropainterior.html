            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                </ul>
            </div>
        </div>
    </nav>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="bg-light py-2">
        <div class="container">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="https://somosmhum.github.io/catalogo/index.html">Inicio</a></li>
                
                <li class="breadcrumb-item active" aria-current="page">Ropa Interior</li>
            </ol>
        </div>
    </nav>
    <div class="content">
        <div class="container my-5">
            <section id="ropa interior" class="ropa-interior-section">

                            <button id="tablaTallesBtn" class="btn btn-custom px-4 py-2">Conjuntos</button>
                        </a>
                        <!-- Botón que abre el nuevo modal -->
                        <button id="tablaTallesBtn" class="btn btn-custom px-4 py-2" data-bs-toggle="modal" data-bs-target="#modalBombachasOpciones">Bombachas</button>

<div class="modal fade" id="modalBombachasOpciones" tabindex="-1" aria-labelledby="modalBombachasOpcionesLabel" aria-hidden="true" data-bs-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalBombachasOpcionesLabel">Seleccionar opción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-secondary" onclick="redirectTo('unidad')">Unidad</button>
                <button class="btn btn-secondary" onclick="redirectTo('pack')">Pack</button>
            </div>

    <!-- Script personalizado -->
    <script>
        function redirectTo(option) {
            if (option === 'unidad') {
                window.location.href = 'https://somosmhum.github.io/catalogo/bombachas-unidad.html'; // URL para Unidad
            } else if (option === 'pack') {
                window.location.href = 'https://somosmhum.github.io/catalogo/bombachas-pack.html'; // URL para Pack
            }
        }
    </script>
